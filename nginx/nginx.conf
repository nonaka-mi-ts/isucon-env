user  www-data;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid  /run/nginx.pid;

# nginx worker の設定
# worker_connections の 4 倍程度（感覚値）
worker_rlimit_nofile  4096;

events {
  worker_connections  1024;
}


http {
  include   /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
  #    '$status $body_bytes_sent "$http_referer" '
  #     '"$http_user_agent" "$http_x_forwarded_for"';

  # access_log  /var/log/nginx/access.log  main;
  # 基本設定
  tcp_nopush          on;
  tcp_nodelay         on;
  types_hash_max_size 2048;
  server_tokens       off;
  keepalive_timeout   60;
  keepalive_requests  3000;

  open_file_cache max=100 inactive=20s;

  proxy_connect_timeout 10;
  proxy_send_timeout    10;
  proxy_read_timeout    60;
  proxy_buffering       on;
  proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;

  # proxy buffer の設定。白金動物園が設定してた。
  proxy_buffers 100 32k;
  proxy_buffer_size 8k;

  # 複数serverへ proxy
  upstream app {
    # weight をつけるとproxyする量を変更可能。defaultは1。多いほどたくさんrequestを振り分ける。
    server 127.0.0.1:80;
    server 192.168.1.11:80;
    server 192.168.1.12:80;
  }

  server {
    listen 80;
    etag off;
  
    location / {
      proxy_set_header Host $host;
      proxy_pass http://app;
    }
  
    location ~ .*\.(htm|html|css|js|jpg|png|gif|ico) {
      expires 24h;
      add_header Cache-Control public;
  
  
      gzip on;
      # cpu 使うのでメリット・デメリット見極める必要あり。gzip_static 使えるなら事前にgzip圧縮した上でそちらを使う。
      gzip_types text/css application/javascript application/json application/font-woff application/font-tff image/gif image/png image/jpeg image/svg+xml image/x-icon application/octet-stream;
      gzip_disable "msie6";
      # nginx configure時に --with-http_gzip_static_module 必要
      gzip_static on;
      gzip_vary on;
    }
  }

  include /etc/nginx/conf.d/*.conf;
  include /etc/nginx/sites-enabled/*.conf;
}
